OdooObjectInputDialog.FilterHelp.Text=Dalla funzione 'cerca' di Odoo\:\n\n***************************************\nCiascuna tupla nel dominio di ricerca deve avere 3 elementi, nella form\:**('nome_campo', 'operatore', valore)**, dove\: \n\n* **nome_campo** deve essere un nome valido nel modello oggetti, possibilmente con relazini molti-a-uno, con notazione puntata, es. 'street' o 'partner_id.country' sono valori validi.\n* **operatore** deve essere una stringa con un operatore valido di comparazione dalla lista\: ``\=, \!\=, >, >\=, <, <\=, like, ilike, in, not in, child_of, parent_left, parent_right``\nLa semantica di questi operatori \u00E8 ovvia.\nL''operatore ``child_of`` cercher\u00E0 i record figli o nipoti di un dato record.\nsecondo la semantica di questo modello (cio\u00E8 seguendo il campo relazione chiamato da\n``self._parent_name``, by default ``parent_id``.\n* **valore** deve essere un valore valido con cui comparare i valori di  **nome_campo**.\n\nI criteri di dominio possono essere combinati usati 3 operatori logici che possono essere aggiunti tra le tuple\: '**&**' (l''operatore AND \u00E8 il default), '**|**' (OR), '**\!**' (NOT).\nCi sono operatori **prefissi** e la partit\u00E0 degli operatori '**&**' e '**|**' \u00E8 2, mentre la parit\u00E0 di '**\!**' \u00E8 1.\nFare molta attenzione quando si combinano per la rpima volta.\nEcco un esempio di ricerca con i Partner chiamati *ABC* dal Belgio e Germany le cui lingue non sono l''inglese\:\:\n\n[('name','\=','ABC'),'\!',('language.code','\=','en_US'),'|',('country_id.code','\=','be'),('country_id.code','\=','de')) \n\nIl simobolo '&' viene omesso poich\u00E9 \u00E8 il default, e sicuramente avremmo potuto usare '\!\=' per la lingua, \nma ci\u00F2 che questo dominio realmente rappresenta \u00E8\:\:\n\n(name is 'ABC' AND (language is NOT english) AND (country is Belgium OR Germany))\n\n****************************************\nPer dercare dove il tipo \u00E8 sia 'A' o 'B', scrivere\: \n'OR' 'type' '\=' 'A' \n' '  'type' '\=' 'B' 
